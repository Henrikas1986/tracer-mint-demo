
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TRACER Token Mint Demo (Sepolia)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f8f9fa;
    }
    h1 {
      color: #333;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>TRACER Token Mint Demo (Sepolia)</h1>

  <button onclick="connectWallet()">Connect Wallet</button>
  <button onclick="mintToken()">Mint 1,000 TRACER</button>

  <div id="status">Wallet not connected.</div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script>
    let currentAccount = null;
    const tracerContractAddress = "0x7c3cC8b1b27F2eA52716c43D7F3283a4B1894951";
    const tracerAbi = [
      {
        "inputs": [
          {
            "internalType": "address",
            "name": "to",
            "type": "address"
          },
          {
            "internalType": "uint256",
            "name": "amount",
            "type": "uint256"
          }
        ],
        "name": "mint",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          currentAccount = accounts[0];
          document.getElementById('status').innerText = 'Connected: ' + currentAccount;
        } catch (err) {
          console.error(err);
          document.getElementById('status').innerText = 'Connection failed.';
        }
      } else {
        alert('MetaMask not detected. Please install it.');
      }
    }

    async function mintToken() {
      if (!currentAccount) {
        alert('Please connect wallet first.');
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const contract = new ethers.Contract(tracerContractAddress, tracerAbi, signer);
        const tx = await contract.mint(currentAccount, ethers.utils.parseUnits("1000", 18));
        document.getElementById('status').innerText = 'Minting in progress...';
        await tx.wait();
        document.getElementById('status').innerText = 'Mint successful!';
      } catch (err) {
        console.error(err);
        document.getElementById('status').innerText = 'Mint failed.';
      }
    }
  </script>

</body>
</html>
